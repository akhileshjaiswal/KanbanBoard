<app-menubar></app-menubar>
<div class="col-md-12" style="padding: 0;overflow-y:scroll;height: 90%;">
    <div style="padding: 0 8em 0 8em;margin-top: 1em;" class="col-md-12">
        <div style="padding: 0;" class="col-md-2">
            <mat-form-field>
                <mat-label>Task Name</mat-label>
                <input matInput type="text" [(ngModel)]='task_name'>
            </mat-form-field>
        </div>
        <div style="padding: 0;" class="col-md-2">
            <mat-form-field>
                <mat-label>Category</mat-label>
                <input matInput type="text" [(ngModel)]='category'>
            </mat-form-field>
        </div>
        <div class="col-md-1">
            <button mat-mini-fab color='primary' (click)='onAddCard()' title="Add Task"><mat-icon>add</mat-icon></button>
        </div>
        <div class="col-md-1" style="width: 4em;">
            <button mat-mini-fab color='primary' [disabled]='btn_disable' (click)='onMoveCardBackward()' title="Move Backward"><mat-icon>keyboard_arrow_left</mat-icon></button>
        </div>
        <div class="col-md-1" style="width: 4em;">
            <button mat-mini-fab color='primary' [disabled]='btn_disable2' (click)='onMoveCardForward()' title="Move Forword"><mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
        <div class="col-md-1">
            <button mat-mini-fab color='primary' [disabled]='btn_disable3' (click)='onDeleteTask()' title="Delete Task"><mat-icon>delete</mat-icon></button>
        </div>
    </div>
    <div style="padding: 0 8em 0em 8em;margin-top: 1em;" class="col-md-12">
        <app-kanban-stage *ngFor='let stage of stages' [stage]='stage' (main_id)='mainCame($event)'></app-kanban-stage>
    </div>
</div>
